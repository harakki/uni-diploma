spring.application.name=harakki-diploma
spring.mvc.problem-details.enabled=true
# PostgreSQL Configuration
spring.jpa.hibernate.ddl-auto=update
# S3 Configuration
s3.region=eu-central-1
s3.endpoint=http://localhost:9000
s3.access-key=minioadmin
s3.secret-key=minioadmin
s3.bucket=comics-bucket
# Pagination Configuration
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=40
spring.data.web.pageable.one-indexed-parameters=false
# Spring Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/comics
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://host.docker.internal:8081/realms/comics/protocol/openid-connect/certs
# CORS Configuration (comma-separated list of allowed origins)
# For production, set this to your actual frontend domain(s)
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
